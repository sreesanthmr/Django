<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-bottom:100px;">
    <center>
        <h5>You have searched for {{query}}</h5>
        {% if p %}
        <div class="container-fluid mt=3" style="margin-bottom:100px">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-3" style="margin-right:10px;margin-bottom:20px;">

        <div class="card text-center" style="width: 18rem;">
            <img src="{{i.image.url}}" height="200px" width="100%" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title text-center">{{i.name}}</h5>
                <h6 class="card-title text-center">{{i.price}}</h6>
                <a href="{% url 'shop:detail' i.name %}" class="btn btn-primary" >Details</a>
            </div>
        </div>

        </div>
         {% endfor %}
    </div>
</div>
        {% else %}
        <h6 class="text-center">No Results Found</h6>
        {% endif %}
    </center>
</div>
{% endblock %}
